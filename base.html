
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NGN - 누구나 컴퍼니{% endblock %}</title>
    
    <!-- SEO 메타태그 -->
    <meta name="description" content="{% block description %}AI 기반 온라인 마케팅으로 광고비를 50% 절감하세요! 메타·구글 자동 광고 운영, 실시간 데이터 대시보드, AI 콘텐츠 제작까지 원스톱 솔루션. 누구나컴퍼니와 함께 스마트한 디지털 마케팅을 시작하세요.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}AI마케팅, 온라인마케팅, SNS광고, 구글광고, 메타광고, 인스타광고, 광고콘텐츠, 누구나컴퍼니, 데이터대시보드{% endblock %}">
    <meta name="author" content="누구나컴퍼니">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.nugoona.co.kr{% block canonical %}{% endblock %}">
    
    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="{% block og_title %}NGN - 누구나 컴퍼니{% endblock %}">
    <meta property="og:description" content="{% block og_description %}AI 기반 온라인 마케팅으로 광고비를 50% 절감하세요! 메타·구글 자동 광고 운영, 실시간 데이터 대시보드, AI 콘텐츠 제작까지 원스톱 솔루션. 누구나컴퍼니와 함께 스마트한 디지털 마케팅을 시작하세요.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.nugoona.co.kr{% block og_url %}{% endblock %}">
    <meta property="og:image" content="https://www.nugoona.co.kr{{ asset('img/icons/logo2.webp') }}">
    <meta property="og:site_name" content="누구나컴퍼니">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}NGN - 누구나 컴퍼니{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}AI 기반 온라인 마케팅으로 광고비를 50% 절감하세요! 메타·구글 자동 광고 운영, 실시간 데이터 대시보드, AI 콘텐츠 제작까지 원스톱 솔루션. 누구나컴퍼니와 함께 스마트한 디지털 마케팅을 시작하세요.{% endblock %}">
    <meta name="twitter:image" content="https://www.nugoona.co.kr{{ asset('img/icons/logo2.webp') }}">
    
    <!-- 브라우저 캐시 방지 (개발용) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/webp" href="{{ asset('img/icons/logo2.webp') }}">
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- 공통 CSS -->
    <link href="{{ asset('css/common.css') }}" rel="stylesheet">
    
    <!-- 페이지별 CSS -->
    {% block css %}{% endblock %}
    
    <!-- Google Tag Manager -->
    {% if gtm_id %}
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;
    j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
    f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ gtm_id }}');
    </script>
    <!-- End Google Tag Manager -->
    {% endif %}
</head>
    <body>
        <!-- Google Tag Manager (noscript) -->
        {% if gtm_id %}
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ gtm_id }}"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        {% endif %}
        
        <!-- 네비게이션은 각 페이지에서 개별적으로 처리 -->

    <!-- 메인 콘텐츠 영역 -->
    <main id="main-content">
        {% block content %}
        <!-- 페이지별 콘텐츠가 여기에 로드됩니다 -->
        {% endblock %}
    </main>
    
    <!-- 페이지별 JS -->
    {% block js %}{% endblock %}
</body>
</html>
